name: Security Scan & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security & Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Security Checks (Safety & Bandit)
        run: python security_check.py --json | tee security-results.json

      - name: Django Deployment Checks
        run: |
          cd limunatv
          python manage.py check --deploy

      - name: Upload security results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-results
          path: security-results.json

  tests:
    runs-on: ubuntu-latest
    name: Django Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        run: |
          cd limunatv
          python manage.py test

      - name: Generate Coverage
        run: |
          cd limunatv
          pip install coverage
          coverage run --source='.' manage.py test
          coverage report

  deploy:
    runs-on: ubuntu-latest
    needs: [security-scan, tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Deploy to Production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy (via render.com or your platform)
        env:
          RENDER_DEPLOY_KEY: ${{ secrets.RENDER_DEPLOY_KEY }}
        run: |
          # Example: curl -X POST https://api.render.com/deploy/srv-xxx?key=$RENDER_DEPLOY_KEY
          echo "Deploying to production..."
          # Add your deployment command here

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -d '{"text":"✓ Production deployment successful"}'

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -d '{"text":"✗ Production deployment failed"}'
